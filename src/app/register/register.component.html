<div id="cont">
  <div class="container">
      <form class="form-horizontal" role="form">
         <h2>Client Details</h2>
            <div class="form-group">
               <label for="fullname" class="col-sm-3 control-label">Full Name</label>
                  <div class="col-sm-9">
                     <input  name="fullname" placeholder="Full Name" [(ngModel)]="newClient.fullname" class="form-control" required>
                     <span class="help-block">First Name, Last Name, eg.: Harry, Smith</span>
                  </div>
            </div>
            <div class="form-group">
               <label for="email" class="col-sm-3 control-label">Email</label>
                  <div class="col-sm-9">
                     <input name="email" type="email" id="email" placeholder="Email" [(ngModel)]="newClient.email" class="form-control" required>
                  </div>
            </div>
            <div class="form-group">
               <label for="phone" class="col-sm-3 control-label">Phone</label>
                  <div class="col-sm-9">
                     <input name="phone" type="number" placeholder="eg.: 0123456789" [(ngModel)]="newClient.phone" class="form-control" required>
                  </div>
            </div>
            <div class="form-group">
               <label for="dob" class="col-sm-3 control-label">Age</label>
                  <div class="col-sm-9">
                    <input type="number" id="age" name="age" [(ngModel)]="newClient.age" class="form-control">
                     <!-- <ng2-datepicker [options]="options" id="dob" name="dob" [(ngModel)]="newClient.dob" class="form-control"></ng2-datepicker> -->
                  </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-3">Gender</label>
                  <div class="col-sm-6">
                      <div class="row">
                          <div class="col-sm-4">
                              <label class="radio-inline">
                                  <input name="genOpt" type="radio" id="femaleRadio" [(ngModel)]="newClient.genOpt" value="Female">Female
                              </label>
                          </div>
                          <div class="col-sm-4">
                              <label class="radio-inline">
                                  <input name="genOpt" type="radio" id="maleRadio" [(ngModel)]="newClient.genOpt" value="Male">Male
                              </label>
                          </div>
                          <div class="col-sm-4">
                              <label class="radio-inline">
                                  <input name="genOpt" type="radio" id="uncknownRadio" [(ngModel)]="newClient.genOpt" value="Unknown">Unknown
                              </label>
                         </div>
                     </div>
                 </div>
            </div> <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-block" (click)="reg()">Continue to Assessment</button>
                </div>
           </div>
        </form> <!-- /form -->
    </div> <!-- ./container -->
</div>
